name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics/plugin.default.example.svg
          token: ${{ secrets.METRICS_TOKEN }}
      
      - uses: lowlighter/metrics@latest
        name: Daily Horoscope
        with:
          filename: metrics.plugin.horoscope.svg
          token: NOT_NEEDED
          base: ""
          plugin_screenshot: yes
          plugin_screenshot_title: Daily Horoscope
          plugin_screenshot_url: https://www.horoscope.com/us/horoscopes/general/horoscope-general-daily-today.aspx?sign=10
          plugin_screenshot_selector: ".main-horoscope nav + p"
          
      - uses: lowlighter/metrics@latest
        name: Compact display
        with:
          filename: metrics/plugin.achievements.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: X
          
      - uses: lowlighter/metrics@latest
        name: Half-year calendar
        with:
          filename: metrics/plugin.half-year-isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          
      - uses: lowlighter/metrics@latest
        name: Recently starred
        with:
          filename: metrics/plugin.stars.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 5
          
      - uses: lowlighter/metrics@latest
        name: Contributions
        with:
          filename: metrics.plugin.notable.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_notable: yes
        
      - uses: lowlighter/metrics@latest
        name: Random Habit Facts 
        with:
          filename: metrics/plugin.habits.facts.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          config_timezone: America/New_York
          
      - name: Opened by Yohn
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/plugin.followup.user.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_followup: yes
          plugin_followup_sections: user
          plugin_followup_indepth: yes
          
      - name: Fortune
        uses: lowlighter/metrics@latest
        with:
          filename: metrics/plugin.fortune.svg
          token: NOT_NEEDED
          base: ""
          plugin_fortune: yes
          
      - uses: lowlighter/metrics@latest
        name: Midly interesting facts
        with:
          filename: metrics/plugin.notable.indepth.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_notable: yes
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          #name: Midly interesting facts

      - uses: lowlighter/metrics@latest
        name: Comic of the day
        with:
          filename: metrics.plugin.screenshot.svg
          token: NOT_NEEDED
          base: ""
          plugin_screenshot: yes
          plugin_screenshot_title: Comic of the day
          plugin_screenshot_url: https://xkcd.com
          plugin_screenshot_selector: "#comic img"
      
  
  build:
    name: Jobs to update datas
    runs-on: ubuntu-latest
    steps:
      # Snake Animation
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Yohn
          svg_out_path: metrics/github-contribution-grid-snake-dark.svg
            #dist/github-contribution-grid-snake.svg
            #dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            #dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: snake
          build_dir: metrics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
