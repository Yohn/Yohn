name: Metrics
on:
  # Schedule daily updates
  # each [] is the option we can set according to the info below.
  # [min (0-59)] [hour (0-23)] [day of month (1-31)] [month (1-12)] [day of week (0-6)]
  # 0 11 means its running at 6AM EST 
  #schedule: [{cron: "0 11 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        name: Daily Horoscope
        with:
          filename: test.svg
          token: NOT_NEEDED
          base: ""
          plugin_screenshot: yes
          plugin_screenshot_title: testing
          plugin_screenshot_url: http://www.vi-digital.com/cp/screen_demo.php?id=278816
          plugin_screenshot_selector: "iframe"
